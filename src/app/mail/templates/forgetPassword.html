<head>
	<meta charset='UTF-8' />
	<meta name='viewport' content='width=device-width, initial-scale=1.0' />
	<script src='https://cdn.tailwindcss.com'></script>
</head>
<body>
	<div class='relative flex flex-col justify-center overflow-hidden bg-gray-50'>
		<div class='relative bg-white px-6 py-10 ring-1 ring-transparent'>
			<div class='mx-auto'>
				<div class='text-3xl font-semibold'>
					<p class='text-gray-900'>Reset password, {{name}}?</p>
				</div>
				<div class='space-y-5 text-base leading-7 text-gray-600'>
					<h1 class='mb-5'>If you in need of reseting your password, left click
						the button below to do your process.</h1>
					<a
						class='rounded border border-blue-700 bg-blue-500 px-4 py-2 font-bold text-white hover:bg-blue-700'
						href='{{url}}'
					>
						<button>Go to reset password page</button>
					</a>
					<p>For further assistance, please don't mind to contact our delightful
						support.</p>
				</div>
			</div>
		</div>
	</div>
</body>
